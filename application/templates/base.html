<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AskMe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <h1 class="logo">AskMe</h1>
    <div class="search-bar">
    </div>

    <label id="burger-icon" for="checkbox">&#9776;</label>
    <input id="checkbox" type="checkbox">

    <div id="nav-list">
      <a href="{{ url_for('main.home') }}" class="nav-item">Home</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('profile.profilePage') }}" class="nav-item">Profile</a>
      <a href="{{ url_for('auth.logout') }}" class="nav-item">logout</a>
      {% else %}
      <a href="{{ url_for('auth.registerationPage') }}" class="nav-item">Register</a>
      <a href="{{ url_for('auth.loginPage') }}" class="nav-item">Login</a>
      {% endif %}

    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="{{ url_for('static', filename='js/script.js') }}" charset="utf-8"></script>
{% block script %}

{% endblock %}
</body>
</html>
